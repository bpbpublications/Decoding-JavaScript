<!-- In the previous code, we added JavaScript directly to the HTML file. -->
<!-- It is known as "Internal JavaScript" -->
<!-- This time, we will keep out HTML code free from JavaScript code (BEST PRACTICE!) -->
<!-- We will move our JavaScript code to its own file and inject that file here. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding JavaScript to the webpage</title>
</head>
<body>
    <p>Hello World</p>
    <script src="scripts/index.js"></script>
</body>
</html>
